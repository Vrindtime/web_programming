<!DOCTYPE html>
<html>
<head>
    <title>College</title>
    <style>
        body {
            background: linear-gradient(90deg, rgb(248, 216, 72), rgb(245, 212, 142));
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-evenly;
            padding: 2% 3%;
            font-size: 30px;
            border: 2px solid #000;
            width: 100vw;
        }

        .logo, nav {
            padding: 2%;
        }

        nav h1 {
            margin-top: 10%;
        }

        .container {
            display: flex;
            width: 100vw;
        }

        .cimg {
            width: 70vw;
            height: 50vh;
            background: url('https://bvmcollege.com/wp-content/uploads/2023/05/BVM-College-2020_01-scaled.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            overflow: hidden;
        }

        .dept {
            width: 30vw;
            height: 50vh;
            border: 1px solid #000;
        }

        li {
            font-size: 25px;
            margin: 5% 0%;
        }

        footer {
            width: 100vw;
            text-align: center;
            justify-content: center;
            border-top: 2px solid #000;
        }

        .link ul {
            display: flex;
            list-style-type: none;
            justify-content: center;
            height: 126.594;
        }

        .link ul li {
            padding: 0% 2%;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://bvmcollege.com/wp-content/uploads/2022/07/cropped-logo.png" alt="BVM LOGO">
        </div>
        <nav>
            <h1>BVM Holy Cross College Chermpunkal</h1>
        </nav>
    </header>
    <div class="container">
        <span class="cimg"></span>
        <span class="dept">
            <h1>Departments</h1>
            <ul>
                <li><a href="https://bvmcollege.com/category/department-ofcomputer-science/">CS</a></li>
                <li><a href="https://bvmcollege.com/category/department-ofmaths/">maths</a></li>
                <li><a href="https://bvmcollege.com/category/department-of-socialwork/">Social Work</a></li>
                <li><a href="https://bvmcollege.com/category/department-of-filmand-media-studies/">Vis Com</a></li>
                <li><a href="https://bvmcollege.com/category/department-of-filmand-media-studies/">Multimedia</a></li>
            </ul>
        </span>
    </div>
    <footer>
        <div class="link">
            <ul>
                <li><a href="https://bvmcollege.com/">Home</a></li>
                <li><a href="https://bvmcollege.com/profile/">About Us</a></li>
                <li><a href="http://bvmcollege.com/photo-gallery/">Photo Gallery</a></li>
            </ul>
            <h2> &copy; Ashvin Santhosh</h2>
        </div>
    </footer>
</body>
</html>
