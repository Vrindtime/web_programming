<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mark List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 500px;
            margin: 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border-radius: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #e0e0e0;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="reset"],
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        input[type="reset"] {
            background-color: red; 
        }

        input[type="submit"] {
            background-color: #f5f5f5;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h2><u>MARK GRADE</u></h2>
    <form action="./markgrade.php" method="post">
        <table border="1" style="border-radius: 15px;">
            <tr>
                <th>Name of student</th>
                <td><input type="text" name="name" placeholder="Enter your name here"></td>
            </tr>
            <tr>
                <th>Roll Number</th>
                <td><input type="number" name="roll" placeholder="Enter your roll number here"></td>
            </tr>
            <tr>
                <th colspan="2" style="text-align: center;"><b>Enter the Marks below</b></th>
            </tr>
            <tr>
                <th>HTML</th>
                <td><input type="text" name="HTML" placeholder="Enter the mark here [html]"></td>
            </tr>
            <tr>
                <th>CSS</th>
                <td><input type="text" name="CSS" placeholder="Enter the mark here [CSS]"></td>
            </tr>
            <tr>
                <th>JavaScript</th>
                <td><input type="text" name="JavaScript" placeholder="Enter the mark here [JavaScript]"></td>
            </tr>
            <tr>
                <th>PHP</th>
                <td><input type="text" name="PHP" placeholder="Enter the mark here [PHP]"></td>
            </tr>
            <tr>
                <th>MySQL</th>
                <td><input type="text" name="MySQL" placeholder="Enter the mark here [MySQL]"></td>
            </tr>
            <tr>
                <th>Java</th>
                <td><input type="text" name="Java" placeholder="Enter the mark here [Java]"></td>
            </tr>
        </table>
        <br>
        <div style="text-align: center;">
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </div>
    </form>
</body>

</html>
