<!DOCTYPE html>
<html>

<head>
    <title>Time Table</title>
    <style>
        h1 {
            display: flex;
            justify-content: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid black;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Time Table</h1>
    <table>
        <thead>
            <tr>
                <th style="width: 10vh;">Day/Hour</th>
                <th>1st Hour</th>
                <th>2st Hour</th>
                <th>3st Hour</th>
                <th>4st Hour</th>
                <th>5st Hour</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Day 1</td>
                <td>LIN</td>
                <td>DAA</td>
                <td>STAT</td>
                <td>LAB</td>
                <td>LAB</td>
            </tr>
            <tr>
                <td>Day 2</td>
                <td>PHP</td>
                <td>LIN</td>
                <td>SE</td>
                <td>DAA</td>
                <td>PHP</td>
            </tr>
            <tr>
                <td>Day 3</td>
                <td>DAA</td>
                <td>LIN</td>
                <td>PHP</td>
                <td>Stat</td>
                <td>LIN</td>
            </tr>
            <tr>
                <td>Day 4</td>
                <td>SE</td>
                <td>SE</td>
                <td>STAT</td>
                <td>LAB</td>
                <td>LAB</td>
            </tr>
            <tr>
                <td>Day 5</td>
                <td>SE</td>
                <td>DAA</td>
                <td>STAT</td>
                <td>LAB</td>
                <td>LAB</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
